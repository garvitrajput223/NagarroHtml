<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Student Enrollment Form</title>
  </head>
  <body>
    <h1>Student Enrollment Form</h1>
    <div class="left">
      <form action="">
        <table>
          <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" /></td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="text" id="email" name="email" /></td>
          </tr>
          <tr>
            <td><label for="website">Website:</label></td>
            <td><input type="text" id="website" name="website" /></td>
          </tr>
          <tr>
            <td><label for="image">Image Link:</label></td>
            <td><input type="text" id="image" name="image" /></td>
          </tr>
          <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
              <br />
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
            </td>
          </tr>
          <tr>
            <td><label for="skills">Skills:</label></td>
            <td>
              <input type="checkbox" id="java" name="skills" value="Java" />
              <label for="java">Java</label>
              <input type="checkbox" id="cpp" name="skills" value="C++" />
              <label for="cpp">C++</label>
              <input type="checkbox" id="html" name="skills" value="HTML" />
              <label for="html">HTML</label>
              <input type="checkbox" id="css" name="skills" value="CSS" />
              <label for="css">CSS</label>
            </td>
          </tr>
        </table>
        <br /><br />
        <input type="submit" value="Enroll Student" /> &nbsp;
        <input type="reset" value="Clear" />
      </form>
    </div>
    <div class="vertical-line"></div>
    <h2 class="enroll">Enrolled Students</h2>
    <div class="right-section scroll">
      <table class="table table-bordered">
          <tr>
            <th>Description</th>
            <th>Image</th>
          </tr>
          <tr>
            <td>
              <p id="name"></p>
              
            </td>
            <td>
              <img src="https://www.calliaweb.co.uk/wp-content/uploads/2015/10/600x600.jpg" width="150" height="150" alt="">
            </td>
          </tr>
      </table>
    </div>
    <footer class="footer">
      <div class="container">
        <span class="">Copyright 2023 | Garvit Rajput - garvit.rajput@nagarro.com</span>
      </div>
    </footer>
  </body>
</html>
